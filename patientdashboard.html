<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

            </div>

            <div class="sidebar">
                <a href="#">
                    <span class="material-icons-sharp">
                        dashboard

                </a>
                
                <a href="#">
                    <span class="material-icons-sharp">
                        logout
                    </span>
                    <h3>Logout</h3>
                </a>
            </div>
        </aside>
        <!-- End of Sidebar Section -->

        <!-- Main Content -->
        <main>
            <h1>Patient Dashboard</h1>
            <!-- Book an Appointment -->
            <div class="analyse">

                        <div class="progresss">
                            <
                        </div>

                <!-- On Spot Booking -->

                <div class="searches">
                    <div class="status">
                        <div class="info">
                            <h3></h3>
                            <h1 onclick="showMedicalHistory()">Your Medical History</h1>
                            <!-- Add this within the <body> tag -->
                            <div class="modal-container"></div>

                            <div class="timeline-container" id="medicalHistoryTimeline"></div>
                        </div>
                        <div class="progresss">
                            
                        </div>
                    </div>
                    <button onclick="showMedicalHistory()"></button>
                    
                    <div id="medicalHistoryList"></div>
                </div>
            </div>
            <!-- End of Analyses --><div id="medicalHistoryList"></div>

            <!-- Our Doctors -->
            <div class="new-users">
                <h2>Our Doctors</h2>
                <div class="user-list">
                    <div class="user">
                        <img src="images/profile-2.jpg">
                        <h2>Karthik</h2>
                    </div>
                    <div class="user">
                        <img src="images/profile-3.jpg">
                        <h2>Amir</h2>
                    </div>
                    <div class="user">
                        <img src="images/profile-4.jpg">

        <div class="right-section">

        </div>
