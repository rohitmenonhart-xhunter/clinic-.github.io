<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>doctor Dashboard</title>
</head>

<body>

    <div class="container">
        <!-- Sidebar Section -->
        <aside>
            <div class="toggle">
                <div class="logo">
                    <img src="images/logo.png">
                    <h2>clinic<span class="danger">++</span></h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-icons-sharp">
                        close
                    </span>
                </div>
            </div>

            <div class="sidebar">
                <a href="#">
                    <span class="material-icons-sharp">
                        dashboard
                    </span>
                    <h3>Dashboard</h3>
                </a>
                
                <a href="#">
                    <span class="material-icons-sharp">
                        logout
                    </span>
                    <h3>Logout</h3>
                </a>
            </div>
        </aside>
        <!-- End of Sidebar Section -->

        <!-- Main Content -->
        <main>
            <h1>doctor Dashboard</h1>
            <!-- Book an Appointment -->
            <div class="analyse">
                <div class="sales">
                    <div class="status">
                        <div class="appointments">
                            <h2>Appointments</h2>
                            <ul id="appointmentsList">
                                 <!-- Appointments will be displayed here dynamically -->
                            </ul>
                        </div>
                        <div class="progresss">
                            
                        </div>
                    </div>
                   
                </div>
                <!-- On Spot Booking -->
                
                <!-- Medical History -->
                <div class="searches">
                    <div class="status">
                        <div class="info">
                            <h3></h3>
                            <h2 onclick="searchAndUpdateTreatment()">Add patient's Medical History</h2>
                        </div>
                        <div class="progresss">
                            
                        </div>
                    </div>
                    
                </div>
            </div>
            <!-- End of Analyses -->

            <!-- Our Doctors -->
            <div class="new-users">
                <h2>Our Doctors</h2>
                <div class="user-list">
                    <div class="user">
                        <img src="images/profile-2.jpg">
                        <h2>Karthik</h2>
                    </div>
                    <div class="user">
                        <img src="images/profile-3.jpg">
                        <h2>Amir</h2>
                    </div>
                    <div class="user">
                        <img src="images/profile-4.jpg">
                        <h2>Leena</h2>
                    </div>
                </div>
            </div>
            <!-- End of Our Doctors -->

        </main>
        <!-- End of Main Content -->

        <!-- Right Section -->
        <div class="right-section">
            <!-- Right section content here -->
        </div>

    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="doctorapp.js"></script>
</body>

</html>
